name: Keep Zyris Awake

on:
  schedule:
    # Runs every 14 minutes (Render sleeps at 15)
    - cron: "*/14 * * * *"
  workflow_dispatch: # Allows you to test it manually

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          curl -I -s --retry 3 --retry-delay 5 --connect-timeout 10 https://zyris-491a.onrender.com
